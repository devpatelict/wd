<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
         label,input,select,textarea{
            margin: 10px;
            padding: 8px;
        }
         body {
            background-color: rgb(19, 160, 160);
            color: black;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th><label for="">First Name:</label></th>
                <td><input type="text" placeholder="Enter Your First Name"></td>
            </tr>
            <tr>
                <th><label for="">Middle Name:</label></th>
                <td><input type="text" placeholder="Enter Your Middle Name "></td>
            </tr>
            <tr>
                <th><label for="">Last Name:</label></th>
                <td><input type="text" placeholder="Enter Your Last Name "></td>
            </tr>
            <tr>
                <th><label for="">Course:</label></th>
                <td><select name="Course" id="">
                    <option value="">----Choose your course----- </option>
                    <option value="">Web development</option>
                    <option value="">Java</option>
                    <option value="">Python</option>
                    <option value="">C++</option>
                </select></td>
            </tr>
            <tr>
                <th><label for="">Gender:</label></th>
                
            </tr>
            <tr>
                <td><input type="radio">Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="" id="">Female</td>
            </tr>
                <td><input type="radio">Other</td>
            </tr>
            <tr>
                <th><label for="">Phone:</label></th>
                <td><input type="button" value="+91"></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <th><label for="">Address</label></th>
                <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <th><label for="">Email:</label></th>
                <td><input type="email"></td>
            </tr>
            <tr>
                <th><label for="">Password:</label></th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th><label for="">Re-type Password</label></th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th><input type="button" value="Submit"></th>
            </tr>
        </table>
    </form>
</body>
</html>
