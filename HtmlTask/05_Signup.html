<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<style>
    input{
        border: 1px solid black;
        border-radius: 3px;
    }
</style>
<body>
    <center><h1>Sign Up</h1></center>
    <form action="">
        <table border="1px">
            <tr>
                <td ><label for="">First,Last Name <sup>*</sup></label></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Organization:</label></td>
                <td colspan="2"><input type="text" size="46"></td>
            </tr>
            <tr>
                <td><label for="">Email Address <sup>*</sup></label></td>
                <td colspan="2"><input type="email" name="" id="" size="46"></td>

            </tr>
            <tr>
                <td><label for="">Work Phone</label></td>
                <td colspan="2"><input type="tel" size="40"></td>

            </tr>
            <tr>
                <td><label for="">Home phone</label></td>
                <td colspan="2"><input type="tel" size="40"></td>
            </tr>
            <tr>
                <td><label for="">Cell Phone</label></td>
                <td colspan="2"><input type="tel" size="40"></td>

            </tr>
            <tr>
                <td><label for="">Fax</label></td>
                <td colspan="2"><input type="text" size="40"></td>
            </tr>
            <tr>
                <td><label for="">Country <sup>*</sup></label></td>
                <td colspan="2"><input type="text" size="40"></td>
            </tr>
            <tr>
                <td><sup>*</sup> required field</td>
                <td><input type="submit"></td>
                <td><a href="">form</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
