<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
</head>
<style>
    sup{
        color: red;
    }
</style>
<body>
    <form action="">
        <fieldset>
            <legend>Customer</legend>
            <table>
                <tr>
                    <td><label for="">Name <sup>*</sup></label></td>
                    <td><input type="text" size="20"></td>
                </tr>
                <tr>
                    <td><label for="">Email <sup>*</sup></label></td>
                    <td colspan="2"><input type="text" size="40"></td>
                </tr>
                <tr>
                    <td><label for="">Investment</label></td>
                    <td><input type="number" size="20" ></td>
                </tr>
                <tr>
                    <td><label for="">Date Joined <sup>*</sup></label></td>
                    <td><input type="date"></td>
                
                </tr>
                <tr>
                    <td><label for="">Active</label></td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <input type="submit" value="OK">
        <input type="Reset" value="Cancel">
    </form>
</body>
</html>
