<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="7">
        <tr>
            <td rowspan="2">Days</td>
            <td colspan="6" align="center">Time</td>
        </tr>
        <tr align="right">
            <td>8:00</td>
            <td>9:00</td>
            <td>10:00</td>
            <td>11:00</td>
            <td>11:30</td>
            <td>12:30</td>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Course1</td>
            <td>Course2</td>
            <td>Course3</td>
            <td rowspan="5" align="center"><B>B <br>r <br>e <br>a <br>k</b></td>
            <td>Course5</td>
        </tr>
        <tr>
            <td>Tue</td>
            <td colspan="2"></td>
            <td>Course2</td>
            <td>Course4</td>
            <td>Course1</td>
        </tr>
        <tr>
            <td>Wed</td>
            <td>Course3</td>
            <td colspan="2"></td>
            <td>Course2</td>
        </tr>
        <tr>
            <td>Thr</td>
            <td rowspan="2">Course4</td>
            <td>Course2</td>
            <td>Course3</td>
            <td rowspan="2" colspan="2" align="center">Thesis</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td></td>
            <td>Course1</td>
        </tr>
    </table>
</body>
</html>
