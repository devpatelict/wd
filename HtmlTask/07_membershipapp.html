<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Application</title>
    <style>
       .first,.second,.three{
        font-size: x-small;
       }
       input{
        border: 1px solid black;
        border-radius: 2px;
       }
    </style>
</head>
<body>
    <h1>Membership Application</h1>
    <h5>To apply for membership please complete all questions</h5>
    <hr>
    <form action="">
        <table>
            <tr>
                <td><label for="">Name</label></td>
                <td  class="first"><input type="text"><br>First Name</td>
                <td  class="first"><input type="text"><br>Last Name</td>
            </tr>
            <tr>
                <td rowspan="4"><label for="">Address</label></td>
                <td colspan="2" class="first"><input type="text" size="65"><br>Street Address
                </td>
            </tr>
            <tr>
                <td colspan="2" class="first"><input type="text" size="65"><br>Street Address Line 2</td>
            </tr>
            <tr>
                <td class="first"><input type="text" size="30"><br>City</td>
                <td class="first"><input type="text" size="30"><br>State</td>
            </tr>
            <tr>
                <td class="first"> <input type="text"><br>Zip code</td>
                <td class="first"><select name="" id="">Please Select
                    <option value="">Please Select</option>
                    <option value="">India</option>
                    <option value="">Canada</option>
                    <option value="">Australia</option>
                    <option value="">USA</option>
                </select><br>Country</td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td colspan="2"><input type="text" size="60"></td>
            </tr>
            <tr>
                <td><label for="">Home Number</label></td>
                <td class="first"><input type="text"><br>Area Code</td>
                <td class="first"><input type="text"><br>Phone Number</td>
            </tr>
            <tr>
                <td><label for="">Cellular Number</label></td>
                <td class="first"><input type="text"><br>Area Code</td>
                <td class="first"><input type="text"><br>Phone Number</td>
            </tr>
            <tr>
                <td><label for="">Work Number</label></td>
                <td class="first"><input type="text"><br>Area Code</td>
                <td class="first"><input type="text"><br>Phone Number</td>
            </tr>
            <tr>
                <td><label for="">Website</label></td>
                <td colspan="2"><input type="text" size="40"></td>
            </tr>
        </table>
    </form>
</body>
</html>
